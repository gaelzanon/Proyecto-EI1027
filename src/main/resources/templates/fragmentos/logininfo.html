<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
        No conectado <a href="/login" th:href="@{/login}">Entrar</a>
    </p>
    <p th:unless="*{user == null}">
        Conectado como <span th:text="*{user.username}"></span> <a
            href="/logout" th:href="@{/logout}">Salir</a>
    </p>
</div>
