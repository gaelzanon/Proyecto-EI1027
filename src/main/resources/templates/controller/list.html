<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Gestionar Controlador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <br>
<h1>Lista de Controladores</h1>
    <hr color="blue" size=3>
<table class="table table-striped">
    <thead>
    <tr>
        <th>NIF</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Área</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="controller: ${controller}">
        <td th:text="${controller.NIF}"></td>
        <td th:text="${controller.name}"></td>
        <td th:text="${controller.surname}"></td>
        <th:block th:each="area: ${naturalArea}">
            <td th:if="${controller.code_area == area.codeArea}" th:text="${area.name}"></td>
        </th:block>
        <td th:text="${controller.email}"></td>
        <td><a th:href="@{/controller/update/{NIF}(NIF=${controller.NIF})}" class="btn btn-warning" role="button">Editar</a>
        </td>
        <td><a th:href="@{/controller/delete/{NIF}(NIF=${controller.NIF})}" class="btn btn-danger" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">Añadir Controlador</a>
    <a href="/mainMenu"class="btn btn-primary" role="button">Volver</a>
</div>
</body>
</html>
