<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Modificar controller</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Modifica el Controller</h2>
<form action="#" th:action="@{/controller/update}"
      th:object="${controller}" method="post">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{NIF}" /></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </tr>
        <tr>
            <td><label>Surname</label></td>
            <td><input type="text" th:field="*{surname}" /></td>
            <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </tr>
        <tr>
            <td><label>Code area</label></td>
            <td><input type="text" th:field="*{code_area}" /></td>
            <div class="error" th:if="${#fields.hasErrors('code_area')}" th:errors="*{code_area}"></div>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Modifica el controller" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
