<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Crear Controlador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <br>
        <h1>Crear Controlador</h1>
        <hr color="blue" size=3>
        <form class="form-horizontal" action="#" th:action="@{/controller/add}"
              th:object="${controller}" method="post">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="NIF">NIF*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="NIF" th:field="*{NIF}" />
                    <div class="error" th:if="${#fields.hasErrors('NIF')}" th:errors="*{NIF}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Nombre*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="surname">Apellidos*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="password">Contraseña*:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" th:field="*{password}" />
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="code_area">Área en la que estara el controlador*:</label>
                <div class="col-sm-4">
                    <select class="form_control" type="text" id="code_area" th:field="*{code_area}">
                        <option th:each="code_area: ${code_area}" th:value="${code_area}" th:text="${code_area}"></option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('code_area')}" th:errors="*{code_area}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="email">Email*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success">Añadir controlador</button>
                    <a href="/controller/list"class="btn btn-primary" role="button">Volver</a>
                </div>
            </div>
</form>
</div>
</div>
</body>
</html>
