<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <meta charset="UTF-8">
    <title>Mensaje de excepción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="alert" th:classappend="${#strings.equals(errorName, 'CPduplicada')} ? 'alert-danger' : 'alert-info'">
            <h3 th:text="${message}"></h3>
            <p>Pulsa un botón para continuar</p>
        </div>
        <table>
            <tr>
                <td>
                    <a href="/" class="btn btn-primary" th:align="left">Menú principal</a>
                </td>
                <td>
                    <form>
                        <input type="button" class="btn btn-primary" value="Volver" onclick="history.back()">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
</body>
</html>
