<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Managers Municipales</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Editar Manager</h2>
    <form class="form-horizontal" action="#" th:action="@{/municipality_manager/update}"
          th:object="${municipality_manager}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="NIF">NIF:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="NIF" th:field="*{NIF}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="areaCode">CÃ³digo Area:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="areaCode" th:field="*{areaCode}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="munName">Nombre municipalidad:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="munName" th:field="*{munName}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" th:field="*{email}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Editar Manager</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
