<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Crear nou Service</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
<h2>Asignar servicio a un espacio natural</h2>
        <form class="form-horizontal" action="#" th:action="@{/resNatAreaSer/add}"
              th:object="${resNatAreaSer}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="code_area">Código del Area:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="code_area" th:field="*{code_area}" />
                <div class="error" th:if="${#fields.hasErrors('code_area')}" th:errors="*{code_area}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="code">Código del servicio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="code" th:field="*{code}" />
                <div class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Asignar servicio</button>
            </div>
        </div>
</form>
</div>
</div>
</body>
</html>
