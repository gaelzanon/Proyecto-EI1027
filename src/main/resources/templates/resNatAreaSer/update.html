<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Modificar asignacion Espacio Natural</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <br>
<h1>Modificar asignación Servicio a un Espacio Natural</h1>
        <hr color="blue" size=3>
        <form class="form-horizontal" action="#" th:action="@{/resNatAreaSer/update}"
              th:object="${resNatAreaSer}" method="post">
            <div class="form-group row">
                <div class="col-sm-4">
                    <input type="hidden" class="form-control" id="code_relacion" th:field="*{code_relacion}" readonly="readonly"/>
                </div>
            </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="code_area" th:field="*{code_area}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="code" th:field="*{code}" readonly="readonly"/>
            </div>
        </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="startTime">Fecha Inicio:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="startTime" th:field="*{startTime}" />
                </div>
            </div>
            <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Modificar asignación</button>
                <a href="/resNatAreaSer/list"class="btn btn-primary" role="button">Volver</a>
            </div>
        </div>
</form>
</div>
</div>
</body>
</html>
