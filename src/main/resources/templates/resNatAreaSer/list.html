<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Gestionar Servicios asignados</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
<br>
<h1>Lista de Servicios asignados a cada Área</h1>
    <hr color="blue" size=3>
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Código del Área</th>
        <th>Código del Servicio</th>
        <th>Fecha inicio</th>
        <th>Fecha Fin</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resNatAreaSer: ${resNatAreaSers}">
        <td th:text="${resNatAreaSer.code_area}"></td>
        <td th:text="${resNatAreaSer.code}"></td>
        <td th:text="${resNatAreaSer.startTime}"></td>
        <td th:text="${resNatAreaSer.endTime}"></td>


        <td><a th:href="@{/resNatAreaSer/delete/{code_area}/{code} (code_area=${resNatAreaSer.code_area}, code=${resNatAreaSer.code})}" class="btn btn-danger" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">Añadir Servicio a un Área</a>
    <a href="/mainMenu"class="btn btn-primary" role="button">Volver</a>
</div>
</body>
</html>
