<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Gestionar Zonas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <br>
    <h1>Lista de Zonas</h1>
    <hr color="blue" size=3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Columna</th>
            <th>Fila</th>
            <th>Máxima Capacidad</th>
            <th>Código Área</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zone: ${zone}">
            <td th:text="${zone.col}"></td>
            <td th:text="${zone.row}"></td>
            <td th:text="${zone.capacity}"></td>
            <td th:text="${{zone.areaCode}}"></td>
            <td><a th:href="@{/zone/update/{col}/{row}/{areaCode}(col=${zone.col},row=${zone.row},areaCode=${zone.areaCode})}" class="btn btn-warning" role="button">Editar</a></td>
            <td><a th:href="@{/zone/delete/{col}/{row}/{areaCode}(col=${zone.col},row=${zone.row},areaCode=${zone.areaCode})}" class="btn btn-danger" role="button">Borrar</a></td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button">Añadir zona</a>
    <a href="/mainMenu"class="btn btn-primary" role="button">Volver</a>
</div>
</body>
</html>
