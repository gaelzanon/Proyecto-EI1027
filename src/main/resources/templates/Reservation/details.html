<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Detalles Reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <br>
    <h1>Detalles de la Reserva</h1>
    <hr color="blue" size=3>
    <form action="#" th:action="@{/Reservation/update}"
          th:object="${reservation}" method="post">


        <div class="form-group row">
            <div class="col-sm-8">
                <p style="font-size: 200%; margin-bottom: 0;" th:text="'Reserva en '+ ${natArea.name}"></p>
            </div>
        </div>

        <fieldset style="border: 1px solid #BEBEBE; padding: 20px;">
            <legend>Datos de la reserva</legend>
            <div class="form-group row">
                <label class="control-label col-sm-2">Estado:</label>
                <div class="col-sm-4">
                    <p th:text="*{State}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Dirección:</label>
                <div class="col-sm-4">
                    <p th:text="${municipio.name} + ', ' + *{address}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2">Posición dentro del area:</label>
                <div class="col-sm-4">
                    <p th:text="${coord}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2">Reserva:</label>
                <div class="col-sm-6">
                    <span>Dia </span>
                    <b th:text="*{date}"></b>
                    <span> desde las </span>
                    <b th:text="*{startTime}"></b>
                    <span> hasta las </span>
                    <b th:text="*{endTime}"></b>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">QR:</label>
                <div class="col-sm-4">
                    <p th:text="*{qr}">
                </div>
            </div>
        </fieldset>

        <br>

        <fieldset style="border: 1px solid #BEBEBE; padding: 20px;">
            <legend>Datos del cliente</legend>
            <div class="form-group row">
                <label class="control-label col-sm-2">NIF:</label>
                <div class="col-sm-4">
                    <p th:text="*{NifCitizen}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Apellidos, Nombre:</label>
                <div class="col-sm-4">
                    <p th:text="${citizen.surname} + ', ' + ${citizen.name}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-4">
                    <p th:text="${citizen.email}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Fecha de nacimiento:</label>
                <div class="col-sm-4">
                    <p th:text="${citizen.date_of_birth}"></p>
                </div>
            </div>
        </fieldset>

        <br>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <a href="/reservation/list" class="btn btn-primary" role="button">Volver</a>
                </div>
            </div>
    </form>
</div>
</body>
</html>
