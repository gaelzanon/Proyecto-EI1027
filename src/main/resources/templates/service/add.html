<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Crear nou Service</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
<h2>Nuevo Servicio</h2>
    <form class="form-horizontal" action="#" th:action="@{/service/add}"
          th:object="${service}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="code">Código del servicio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="code" th:field="*{code}" />
                <div class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="type">Tipo:</label>
            <div class="col-sm-4">
                <select class="form_control" type="text" id="type" th:field="*{type}">
                <option value="No seleccionat">Selecciona el tipo</option>
                <option value="Piscina">Piscina</option>
                <option value="Rocodromo">Rocodromo</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
        </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" th:field="*{description}" />
                <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="initial_Date">Fecha de inicio:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="initial_Date" th:field="*{initial_Date}" />
                <div class="error" th:if="${#fields.hasErrors('initial_Date')}" th:errors="*{initial_Date}"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Crear Servicio</button>
            </div>
        </div>
</form>
    </div>
</div>
</body>
</html>
