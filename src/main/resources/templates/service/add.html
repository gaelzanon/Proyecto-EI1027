<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Crear nou Service</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Nuevo Servicio</h2>
<form action="#" th:action="@{/service/add}"
      th:object="${service}" method="post">
    <table>
        <tr>
            <td><label>Code</label></td>
            <td><input type="text" th:field="*{code}" /></td>
            <div class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </tr>
        <tr>
            <td><label>Type</label></td>
            <td><input type="text" th:field="*{type}" /></td>
            <div class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </tr>
        <tr>
            <td><label>Date</label></td>
            <td><input type="text" th:field="*{initial_Date}" /></td>
            <div class="error" th:if="${#fields.hasErrors('initial_Date')}" th:errors="*{initial_Date}"></div>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="AÃ±adir Servicio" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
