<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base}">
<head>
    <title>Gestionar reservation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/proyecto.css"
          th:href="@{/css/proyecto.css}"/>
</head>
<body>
<div layout:fragment="content">
<h1>Lista de reservas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Address</th>
        <th>Date</th>
        <th>CreationDate</th>
        <th>StartTime</th>
        <th>EndTime</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation: ${reservation}">
        <td th:text="${reservation.address}"></td>
        <td th:text="${reservation.date}"></td>
        <td th:text="${#temporals.format(reservation.creationDate,'dd/MM/yyyy')}"></td>
        <td th:text="${reservation.startTime}"></td>
        <td th:text="${reservation.endTime}"></td>
        <td><a th:href="@{/reservation/details/{code}(code=${reservation.code})}" class="btn btn-primary" role="button">Detalles</a>
        </td>
        <td><a th:href="@{/reservation/update/{code}(code=${reservation.code})}" class="btn btn-warning" role="button">Editar</a>
        </td>
        <td><a th:href="@{/reservation/delete/{code}(code=${reservation.code})}" class="btn btn-danger" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">AÃ±adir Reserva</a><a href="/"class="btn btn-primary" role="button">Volver</a>
</div>
</body>
</html>
